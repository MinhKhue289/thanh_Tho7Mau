<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/Thỏ store.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #c8285b;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="/img/pay.jpg" alt="QR Code">
        <h1>QUÉT MÃ ĐỂ THANH TOÁN</h1>
        <p>Sau khi thanh toán, bạn sẽ nhận được email xác nhận. <br> Cảm ơn bạn đã góp vốn cho mình xây cầu cá tra. </p>
        <a href="/source/index.html" class="btn">Quay về trang chủ</a>
    </div>
</body>
</html>
